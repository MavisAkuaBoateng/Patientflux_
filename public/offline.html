<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PatientFlux - Offline</title>
    <meta name="theme-color" content="#7c3aed">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .offline-container {
            background: white;
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 500px;
            width: 100%;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }
        
        h1 {
            color: #1f2937;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(124, 58, 237, 0.3);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(124, 58, 237, 0.4);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #fef3c7;
            color: #92400e;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .features h3 {
            color: #374151;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .feature-list {
            list-style: none;
            text-align: left;
            color: #6b7280;
        }
        
        .feature-list li {
            padding: 0.25rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .feature-list li::before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
        }
        
        @media (max-width: 640px) {
            .offline-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .offline-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="status-indicator">
            <span class="status-dot"></span>
            Offline Mode
        </div>
        
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry - PatientFlux works offline too!
        </p>
        
        <button class="retry-btn" onclick="checkConnection()">
            Check Connection
        </button>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul class="feature-list">
                <li>View cached patient information</li>
                <li>Access previously loaded pages</li>
                <li>Use basic app functionality</li>
                <li>View offline queue data</li>
            </ul>
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Show connection still offline
                const btn = document.querySelector('.retry-btn');
                btn.textContent = 'Still Offline';
                btn.style.background = '#ef4444';
                
                setTimeout(() => {
                    btn.textContent = 'Check Connection';
                    btn.style.background = 'linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%)';
                }, 2000);
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Auto-check connection every 5 seconds
        setInterval(checkConnection, 5000);
        
        // Show connection status in console for debugging
        console.log('ðŸ”Œ Offline page loaded');
        console.log('ðŸ“¡ Connection status:', navigator.onLine ? 'Online' : 'Offline');
    </script>
</body>
</html>
